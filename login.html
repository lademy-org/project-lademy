.form {
  position: relative;
  width: 400px;
  padding: 40px 40px 60px;
  justify-content: center;
  /* background: #131419; */
  background: rgb(220, 219, 216); 
  border-radius: 10px;
  text-align: center;
  box-shadow: -5px -5px 10px rgba(255, 255, 255, 0.05), 5px 5px 15px rgba(0, 0, 0, 0.5);
}

.form h2 {
  color: rgb(14, 92, 7);
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 4px
}

.form .input {
  text-align: left;
  margin-top: 40px;
}

.form .input .inputBox {
  margin-top: 20px;
}

.form .input .inputBox label {
  display: block;
  color: #868686;
  margin-bottom: 5px;
  font-size: 18px;
}

.form .input .inputBox input {
  width: 100%;
  height: 50px;
  /* background: #131419; */
  background: rgb(216, 212, 197);;
  border: none;
  outline: none;
  border-radius: 40px;
  padding: 5px 15px;
  color: #fff;
  font-size: 18px;
  /* color: #03a9f4; */
  color:  rgb(14, 92, 7);
  box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 0.1),
    inset 2px 2px 6px rgba(0, 0, 0, 0.8);
}

.form .input .inputBox input[type="submit"]{
  margin-top: 20px;
  box-shadow: -2px -2px 6px rgba(255, 255, 255, 0.1),
   2px 2px 6px rgba(0, 0, 0, 0.8);
}

.form .input .inputBox input[type="submit"]:active{
  /* color: #006c9c; */
  color:  rgb(14, 92, 7);
  box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 0.1),
  inset 2px 2px 6px rgba(0, 0, 0, 0.8);
}

.form .input .inputBox input::placeholder{
  color: #555;
  font-size: 18px;
}

.forgot{
  margin-top: 30px;
  color: #555;
}

.forgot a{
